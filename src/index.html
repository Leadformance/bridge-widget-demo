<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo Widget</title>

        <link rel="stylesheet" href="demo.css">
    </head>

    <body>
        <div class="title">
            Widget with some custom style
        </div>

        <div id="styledWidget" class="styled-widget"></div>

        <script src="CONFIG_KUBERNETES_WIDGET_URL"
                data-target="#styledWidget"
                data-locale="en"
                data-api-key="CONFIG_KUBERNETES_API_KEY"
                data-api-secret="CONFIG_KUBERNETES_API_SECRET"
                data-search-placeholder="Search..."
                data-store-locator-url="CONFIG_KUBERNETES_FO_URL"
                data-custom-style-url="customStyleExample.css"
                data-map-provider="CONFIG_KUBERNETES_MAP_PROVIDER"
                data-map-api-key="CONFIG_KUBERNETES_MAP_API_KEY">
        </script>

        <div class="title">
            Widget with no custom style
        </div>

        <div id="simpleWidget" class="simple-widget"></div>

        <script src="CONFIG_KUBERNETES_WIDGET_URL"
                data-target="#simpleWidget"
                data-locale="en"
                data-api-key="CONFIG_KUBERNETES_API_KEY"
                data-api-secret="CONFIG_KUBERNETES_API_SECRET"
                data-search-placeholder="Search..."
                data-store-locator-url="CONFIG_KUBERNETES_FO_URL">
        </script>
    </body>
</html>
